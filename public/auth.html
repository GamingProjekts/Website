<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Projekte - Registrierung/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Gaming Projekte</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Startseite</a></li>
                <li><a href="auth.html" class="active">Registrieren/Login</a></li>
                <li><a href="admin.html">Admin Bereich</a></li>
                <li><a href="vote.html">Abstimmung</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="form-section">
            <h2>Registrieren</h2>
            <form id="register-form" class="form">
                <input type="text" id="register-username" placeholder="Benutzername" required>
                <input type="password" id="register-password" placeholder="Passwort" required>
                <button type="submit" class="btn">Registrieren</button>
            </form>
            <p id="register-success" class="success-message hidden">Registrierung erfolgreich!</p>
            <p id="register-error" class="error-message hidden">Fehler bei der Registrierung!</p>
        </section>
        <section class="form-section">
            <h2>Login</h2>
            <form id="login-form" class="form">
                <input type="text" id="login-username" placeholder="Benutzername" required>
                <input type="password" id="login-password" placeholder="Passwort" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="login-error" class="error-message hidden">Ung√ºltige Anmeldedaten!</p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Gaming Projekte</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
