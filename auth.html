<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerregistrierung und Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Benutzerregistrierung und Login</h1>
    </header>
    <main>
        <section id="register">
            <h2>Registrieren</h2>
            <input type="text" id="register-username" placeholder="Benutzername">
            <input type="password" id="register-password" placeholder="Passwort">
            <button id="register-button">Registrieren</button>
            <p id="register-success" style="color: green; display: none;">Registrierung erfolgreich!</p>
        </section>
        <section id="login">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Benutzername">
            <input type="password" id="login-password" placeholder="Passwort">
            <button id="login-button">Login</button>
            <p id="login-error" style="color: red; display: none;">Ung√ºltige Anmeldedaten!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gaming Projekte</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
